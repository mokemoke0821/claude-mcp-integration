name: AI Assistant (Claude Alternative)

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  ai-respond:
    if: contains(github.event.comment.body || github.event.issue.body || github.event.pull_request.body, '@claude')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: AI Response
      uses: actions/github-script@v7
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      with:
        script: |
          const { context } = require('@actions/github');
          
          // ãƒ¡ãƒ³ã‚·ãƒ§ãƒ³å†…å®¹ã‚’å–å¾—
          let mentionContent = '';
          let issueNumber = null;
          let isPR = false;
          
          if (context.eventName === 'issue_comment') {
            mentionContent = context.payload.comment.body;
            issueNumber = context.payload.issue.number;
            isPR = !!context.payload.issue.pull_request;
          } else if (context.eventName === 'issues') {
            mentionContent = context.payload.issue.body;
            issueNumber = context.payload.issue.number;
          } else if (context.eventName === 'pull_request') {
            mentionContent = context.payload.pull_request.body;
            issueNumber = context.payload.pull_request.number;
            isPR = true;
          }
          
          // @claudeãƒ¡ãƒ³ã‚·ãƒ§ãƒ³ã‚’å‰Šé™¤
          const userQuery = mentionContent.replace(/@claude\s*/gi, '').trim();
          
          // OpenAI APIå‘¼ã³å‡ºã—ï¼ˆç°¡æ˜“å®Ÿè£…ï¼‰
          const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${process.env.OPENAI_API_KEY}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              model: 'gpt-4',
              messages: [
                {
                  role: 'system',
                  content: `ã‚ãªãŸã¯GitHubãƒªãƒã‚¸ãƒˆãƒªã®AIã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã™ã€‚
                  ã“ã®ãƒªãƒã‚¸ãƒˆãƒªã¯Claude MCP Serverçµ±åˆãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã§ã™ã€‚
                  - æ—¥æœ¬èªã§å¿œç­”ã—ã¦ãã ã•ã„
                  - æŠ€è¡“çš„ãªè³ªå•ã«è©³ã—ãç­”ãˆã¦ãã ã•ã„
                  - ã‚³ãƒ¼ãƒ‰ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚„æ”¹å–„ææ¡ˆã‚’è¡Œã£ã¦ãã ã•ã„`
                },
                {
                  role: 'user',
                  content: userQuery
                }
              ],
              max_tokens: 1000,
              temperature: 0.7
            })
          });
          
          const data = await response.json();
          const aiResponse = data.choices[0].message.content;
          
          // GitHubã«ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿
          const comment = `## ğŸ¤– AI Assistant Response\n\n${aiResponse}\n\n---\n*ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯AIã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã«ã‚ˆã£ã¦è‡ªå‹•ç”Ÿæˆã•ã‚Œã¾ã—ãŸ*`;
          
          if (isPR) {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: comment
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: comment
            });
          }
          
          console.log('AI response posted successfully!'); 